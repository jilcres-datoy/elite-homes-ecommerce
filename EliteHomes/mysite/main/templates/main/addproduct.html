{% extends "base.html" %}
{% load crispy_forms_tags %}

 
{% block title %}Categories | View{% endblock title %}
 
{% block content %}
		
		<div class="container">
			<h2 class="text-center mb-lg-5">Add Product</h2>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-4 offset-sm-4">
					<form action="" method="post" autocomplete="off" enctype="multipart/form-data">
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button class="btn btn-primary" type="submit">Add Product</button>
					</form>
				</div>
			</div>
		</div>
		<br>	

{% endblock content %}
