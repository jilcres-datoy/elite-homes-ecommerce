{% extends "base.html" %}
 
{% block title %}Categories | View{% endblock title %}
 
{% block content %}
	<!-- <div class="container">
		<p style ="align-content: left;"><a type = "button" class="btn btn-info" id="" href="{% url 'addcustomer' %}" >ADD CUSTOMER</a></p>
	
	</div> -->

    <div class="container p-4">
        <h1 class="text-center">Cart</h1> 
        <!-- <span><a type = "button" class="btn btn-primary ml-md-5 mb-lg-5" id="" href="{% url 'addcustomer' %}">ADD CUSTOMER</a></span>   -->
            <div class="table-responsive " >
                <table id="datatable1" class="table table-bordered table-hover ">
                        <thead>
                            <th class=" text-center"><input type="checkbox" onchange="
                                if(this.checked)
                                    dt.rows().select();
                                else
                                    dt.rows().deselect();
                            "></th>
                            <th>Cart ID</th>
                            <th>Customer</th>
                            <th>Cart Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                    <tbody>
                        {% for ca in cart %}
                            <tr>
                            <td><input type="checkbox" class="checkthis" /></td>
                            <td>{{ca.id}}</td>
                            <td>{{ca.customer}}</td>
                            <td>{{ca.complete_status}}</td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/edit/{{ ca.id }}" class="btn btn-outline-secondary" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="fas fa-edit"></span></a></p></td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/delete/{{ ca.id }}" class="btn btn-outline-secondary"  data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="fas fa-trash"></span></a></p></td> 
                            </tr>
                        {% endfor %}
                    </tbody>
                
                </table>
            </div>
    </div>
	
{% endblock content %}
