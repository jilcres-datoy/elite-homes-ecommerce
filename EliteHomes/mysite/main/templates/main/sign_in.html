{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'main/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" /><link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
<!--===============================================================================================-->
</head>
<body>

	 <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
		<div class="container">
		  <a class="a-1" href="{% url 'index' %}">Elite Home</a>
		  <!-- <img src="images/logo.png"> -->
		  <button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNav"
			aria-controls="navbarNav"
			aria-expanded="false"
			aria-label="Toggle navigation"
		  >
			<span class="navbar-toggler-icon"></span>
		  </button>
  
		  <div class="collapse navbar-collapse" id="navbarNav">
			<div class="mx-auto"></div>
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link text-white" href="{% url 'any-about' %}">About</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-white" href="{% url 'any-contact' %}">Contact</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>
	  
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'main/images/bg-01.png' %});">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form method="POST" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<!-- <span class="label-input100">Username</span> -->
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<!-- <span class="label-input100">Password</span> -->
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a class="a-forgotpass" href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-30 p-b-20">
						<a href="{% url 'sign_up' %}" class="txt2">
							Sign Up
						</a>
					</div>
					<br>

					{% for message in messages %}
						{{message}}
					{% endfor %}
					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'main/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'main/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/js/main2.js' %}"></script>
<!--Jquery-->
	<script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript">
		var nav = document.querySelector('nav');
  
		window.addEventListener('scroll', function () {
		  if (window.pageYOffset > 100) {
			nav.classList.add('bg-dark', 'shadow');
		  } else {
			nav.classList.remove('bg-dark', 'shadow');
		  }
		});
	  </script>

</body>
</html>
