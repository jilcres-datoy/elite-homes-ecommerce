{% extends "base.html" %}
{% block title %}Categories | View{% endblock title %}

{% block content %}
<div class="container">
    <div class="row" id="div1">
        <div class="col-sm-4 offset-sm-4">
            <h5>Are you sure you want to delete the product "{{product}}" ?</h5>
            <form action="" method="post" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                <button class="btn btn-danger" type="submit">Delete</button>
                <a class="btn btn-light" href="{% url 'productView' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
<br><br>
{% endblock content %}
